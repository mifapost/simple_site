<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello mazafaka</title>
    <style>
        /* Import Helvetica Now Display or use system fallback */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F9FAFB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            color: #0A0A0A;
        }

        /* Navigation Menu */
        .nav-menu {
            background: #FFFFFF;
            border-bottom: 1px solid #E5E7EB;
            padding: 16px 20px;
            display: flex;
            justify-content: center;
            gap: 24px;
            box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.1), 0px 1px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .nav-menu a {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #4A5565;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .nav-menu a:hover {
            background: #F3F5F6;
            color: #101828;
        }

        .nav-menu a.active {
            background: #000000;
            color: #FFFFFF;
        }

        .page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* Main card - white background like Figma design */
        .main-card {
            background: #FFFFFF;
            border-radius: 8px;
            padding: 48px 40px;
            width: 100%;
            text-align: center;
            box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.1), 0px 1px 3px 0px rgba(0, 0, 0, 0.1);
            border: 1px solid #E5E7EB;
        }

        h1 {
            color: #101828;
            font-family: 'Helvetica Now Display', 'Helvetica Neue', 'Inter', sans-serif;
            font-weight: 700;
            font-size: 20px;
            line-height: 1.4em;
            text-transform: uppercase;
            text-align: left;
            margin-bottom: 32px;
            letter-spacing: 0.02em;
        }

        /* Cat image container */
        .cat-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cat-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border: 1px solid #E5E7EB;
        }

        /* Timer container */
        .timer-container {
            margin-top: 16px;
            width: 100%;
        }

        .timer-label {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #4A5565;
            letter-spacing: 0.03888889em;
            text-transform: uppercase;
            margin-bottom: 16px;
            text-align: center;
        }

        /* Timer display - clean white card style */
        .timer {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', 'Inter', monospace;
            font-size: 32px;
            font-weight: 700;
            color: #101828;
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 20px 24px;
            display: inline-block;
            min-width: 240px;
            box-shadow: 0px 1px 2px -1px rgba(0, 0, 0, 0.1), 0px 1px 3px 0px rgba(0, 0, 0, 0.1);
        }

        .timer-unit {
            display: inline-block;
            padding: 0 2px;
            color: #101828;
        }

        .timer-separator {
            margin: 0 4px;
            color: #4A5565;
            font-weight: 400;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-card {
                padding: 32px 24px;
                border-radius: 8px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 24px;
            }

            .timer {
                min-width: 200px;
                padding: 16px 20px;
                font-size: 24px;
            }

            .cat-container {
                max-width: 240px;
            }

            .cat-image {
                max-width: 240px;
            }
        }

        /* Additional styling for consistency with Figma design */
        .main-card {
            transition: box-shadow 0.2s ease;
        }

        .main-card:hover {
            box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <a href="index.html" class="active">Main</a>
        <a href="new-staff.html">New Staff</a>
    </nav>
    <div class="page-content">
        <div class="container">
        <div class="main-card">
            <h1>Hello mazafaka</h1>
            
            <div class="cat-container">
                <img src="https://cataas.com/cat" alt="Cute cat" class="cat-image" id="catImage">
            </div>
            
            <div class="timer-container">
                <div class="timer-label">Countdown Timer</div>
                <div class="timer" id="timer">
                    <span class="timer-unit" id="hours">00</span>
                    <span class="timer-separator">:</span>
                    <span class="timer-unit" id="minutes">00</span>
                    <span class="timer-separator">:</span>
                    <span class="timer-unit" id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        // Set countdown target (24 hours from now by default)
        // You can modify this to set a specific date/time
        const countdownDate = new Date().getTime() + (24 * 60 * 60 * 1000); // 24 hours from now

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update timer every second
        updateTimer();
        setInterval(updateTimer, 1000);

        // Load cat image with fallbacks
        (function() {
            const catImage = document.getElementById('catImage');
            const fallbackSources = [
                'https://http.cat/200',
                'https://http.cat/100',
                'https://http.cat/404'
            ];
            let fallbackIndex = 0;
            
            catImage.onerror = function() {
                if (fallbackIndex < fallbackSources.length) {
                    this.src = fallbackSources[fallbackIndex];
                    fallbackIndex++;
                } else {
                    // Show placeholder if all sources fail
                    this.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.className = 'cat-image';
                    placeholder.style.cssText = 'width: 100%; max-width: 280px; height: 210px; margin: 0 auto; border-radius: 8px; background: #F3F4F6; border: 1px solid #E5E7EB; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #4A5565; font-size: 16px; font-weight: 400;';
                    placeholder.innerHTML = 'ðŸ±<br><span style="font-size: 12px; margin-top: 8px; color: #838286;">Cat Image</span>';
                    this.parentNode.insertBefore(placeholder, this);
                }
            };
        })();
    </script>
</body>
</html>
