<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello mazafaka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-10%, -10%) scale(1.1);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* Glass morphism main card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 48px 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 100%;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        h1 {
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Cat image container with glass effect */
        .cat-container {
            position: relative;
            width: 100%;
            max-width: 280px;
            margin: 16px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cat-image {
            width: 100%;
            max-width: 280px;
            height: auto;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            margin: 0 auto;
        }

        .cat-image:hover {
            transform: scale(1.02);
            box-shadow: 
                0 24px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15);
        }

        /* Glass frame around cat image */
        .cat-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border-radius: 26px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(8px);
        }

        /* Timer container */
        .timer-container {
            margin-top: 8px;
            width: 100%;
        }

        .timer-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Glass timer display */
        .timer {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Consolas', monospace;
            letter-spacing: 0.05em;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 28px 32px;
            display: inline-block;
            min-width: 280px;
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .timer:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.18);
            transform: scale(1.02);
        }

        .timer-unit {
            display: inline-block;
            padding: 0 4px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.9));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-separator {
            margin: 0 8px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* Floating particles effect */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .glass-card {
                padding: 32px 24px;
                border-radius: 24px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .timer {
                min-width: 240px;
                padding: 24px 28px;
                font-size: 2rem;
            }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>

    <div class="container">
        <div class="glass-card">
            <h1>Hello mazafaka</h1>
            
            <div class="cat-container">
                <img src="https://cataas.com/cat" alt="Cute cat" class="cat-image" id="catImage">
            </div>
            
            <div class="timer-container">
                <div class="timer-label">Countdown Timer</div>
                <div class="timer" id="timer">
                    <span class="timer-unit" id="hours">00</span>
                    <span class="timer-separator">:</span>
                    <span class="timer-unit" id="minutes">00</span>
                    <span class="timer-separator">:</span>
                    <span class="timer-unit" id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set countdown target (24 hours from now by default)
        // You can modify this to set a specific date/time
        const countdownDate = new Date().getTime() + (24 * 60 * 60 * 1000); // 24 hours from now

        function updateTimer() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update timer every second
        updateTimer();
        setInterval(updateTimer, 1000);

        // Load cat image with fallbacks
        (function() {
            const catImage = document.getElementById('catImage');
            const fallbackSources = [
                'https://http.cat/200',
                'https://http.cat/100',
                'https://http.cat/404'
            ];
            let fallbackIndex = 0;
            
            catImage.onerror = function() {
                if (fallbackIndex < fallbackSources.length) {
                    this.src = fallbackSources[fallbackIndex];
                    fallbackIndex++;
                } else {
                    // Show placeholder if all sources fail
                    this.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.className = 'cat-image';
                    placeholder.style.cssText = 'width: 100%; max-width: 280px; height: 210px; margin: 16px auto; border-radius: 24px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255, 255, 255, 0.8); font-size: 2.5rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);';
                    placeholder.innerHTML = 'ðŸ±<br><span style="font-size: 1rem; margin-top: 10px; color: rgba(255, 255, 255, 0.6);">Cat Image</span>';
                    this.parentNode.insertBefore(placeholder, this);
                }
            };
        })();
    </script>
</body>
</html>
